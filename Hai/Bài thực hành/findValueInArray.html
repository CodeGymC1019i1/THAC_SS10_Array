<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Value In Array</title>
</head>
<body>
<script>
    let value = prompt('Mời bạn nhập số: ');
    let array = [1, 2 , 3, 4, 5, 10, 11, 15, 20];
    let i;

    for (i = 0; i < array.length; i++) {
        if (value == array[i])
            alert('Số bạn nhập có trong mảng, là phần tử thứ ' + i);
    }

</script>
</body>
</html>
