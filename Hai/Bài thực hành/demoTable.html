<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>



    <script>
        let i,j;
        let sout="<table style='border: 1px solid black'>";
        for (i = 0; i < 3; i++) {
            sout+="<tr>";
            for (j = 0; j < 3; j++)
                sout += '<td>a</td>';
            sout+="</tr>";
        }
        sout+="</table>"
        alert(sout);
        document.write(sout);
    </script>
</table>
</body>
</html>
