<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let stringUser;
    let N;

    function initString() {
        stringUser = prompt('Mời bạn nhập chuỗi: ');
    }

    function countWords() {
        let i;
        let count = 0;

        stringUser = ' ' + stringUser;
        for (i = 1; i < stringUser.length; i++) {
            if (stringUser[i] != ' ' && stringUser[i-1] == ' ')
                count++;
        }

        document.write('Số từ trong chuỗi là: ' + count);
    }


    function main() {
        initString();
        countWords();
    }

    main();

</script>
</body>
</html>
