<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<script>
    let array = new Array();
    let N = 10;

    function findNumberV(V) {
        let i;
        let positionMax = 0;
        let average = 0;

        for (i = 0; i < N; i++) {
            if (array[i] == V) {
                alert('Số ' + V + ' nằm trong mảng số nguyên.');
                return;
            }
        }

        alert('Số ' + V + ' không nằm trong mảng số nguyên.');
    }

    function initArray() {
        let i = 0;
        let j;

        do {
            array[i] = parseFloat(prompt('Mời bạn nhập phần tử thứ ' + i + ' của mảng 10 phần tử.'));
            if (Number.isInteger(array[i])) {
                i++;
            } else
                alert('Bạn hãy nhập số nguyên.');
        } while (i < N);
        findNumberV(parseInt(prompt('Hãy nhập số nguyên cần tìm: ')));
    }

    function main() {
        initArray();
    }

    main();

</script>
</body>
</html>
