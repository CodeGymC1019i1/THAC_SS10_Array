<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7</title>
</head>
<body>
<script>
    let array = new Array();
    let N = 10;

    function findNumberV(V) {
        let i;
        let arrayNew = [];
        let isHere = false;

        for (i = 0; i < N; i++) {
            if (array[i] == V) {
                isHere = true;
                array[i] = "V";
            }
        }

        let j = 0;

        if (isHere) {
            alert('Số ' + V + ' nằm trong mảng số nguyên.');
            for (i=0; i<N; i++) {
                if (array[i] != "V") {
                    arrayNew[j] = array[i];
                    j++;
                }
            }
        } else
            alert('Số ' + V + ' không trong mảng số nguyên.');
        document.write(arrayNew);
    }

    function initArray() {
        let i = 0;
        let j;

        do {
            array[i] = parseFloat(prompt('Mời bạn nhập phần tử thứ ' + i + ' của mảng 10 phần tử.'));
            if (Number.isInteger(array[i])) {
                i++;
            } else
                alert('Bạn hãy nhập số nguyên.');
        } while (i < N);
        findNumberV(parseInt(prompt('Hãy nhập số nguyên cần tìm: ')));
    }

    function main() {
        initArray();
    }

    main();

</script>
</body>
</html>
