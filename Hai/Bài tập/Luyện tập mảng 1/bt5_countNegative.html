<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 5</title>
</head>
<body>
<script>
    let String;
    
    function initString() {
        String = prompt('Mời bạn nhập chuỗi');
    }

    function countNegative() {
        let i = 0;
        let j;
        let count = 0;

        for (i = 0; i< String.length; i++)
            if (String[i] == '-')
                count++;
        alert(count);
    }

    function main() {
        initString();
        countNegative();
    }

    main();
</script>
</body>
