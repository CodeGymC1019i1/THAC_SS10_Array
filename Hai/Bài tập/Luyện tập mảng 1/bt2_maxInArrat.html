<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let array = new Array();
    let N = 10;

    function initArray() {
        let i = 0;
        let j;
        do {
            array[i] = parseFloat(prompt('Mời bạn nhập phần tử thứ ' + i + ' của mảng 10 phần tử khác nhau.'));
            for (j=0; j<i; j++)
                if (array[j] == array[i]) {
                    alert('Bạn đã nhập số này rồi, hãy nhập số khác: ');
                    break;
                }
            if ((array[j] != array[i]) || (j == i))
                i++;
        } while (i < N);
    }

    function printResult(positionMaxx) {
        document.write('Số lớn nhất trong mảng là: ' + array[positionMaxx] + ' vị trí ' + positionMaxx + ' trong mảng đã tạo.');
    }

    function findNumberMax() {
        let i;
        let positionMax=0;

        for (i=0; i<10; i++) {
            if (array[i] > array[positionMax]) {
                positionMax = i;
            }
        }

        printResult(positionMax);
    }

    function main() {
        initArray();
        findNumberMax();
    }

    main();

</script>
</body>
</html>
