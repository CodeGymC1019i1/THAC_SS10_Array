<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let array = new Array();
    let N;

    function initArray() {
        let i = 0;
        let j;

        do {
            N = prompt('Mời bạn nhập số phần tử: ');
        } while (isNaN(N) || N <= 0)

        N = parseInt(N);

        do {
            array[i] = parseFloat(prompt('Mời bạn nhập phần tử thứ ' + i + ' của mảng 10 phần tử.'));
            if (Number.isInteger(array[i])) {
                i++;
            }
            else
                alert('Bạn hãy nhập số nguyên.');
        } while (i < N);
    }

    function printResult(positionMaxx,averageArray) {
        document.write('Số lớn nhất trong mảng là: ' + array[positionMaxx] + ' vị trí ' + positionMaxx + ' trong mảng đã tạo.<br> Trung bình cộng mảng: '+ averageArray);
    }

    function findNumberMax() {
        let i;
        let positionMax=0;
        let average = 0;

        for (i=0; i<N; i++) {
            if (array[i] > array[positionMax]) {
                positionMax = i;
            }
            average += array[i];
        }
        average = average / N;
        printResult(positionMax,average);
    }

    function main() {
        initArray();
        findNumberMax();
    }

    main();

</script>
</body>
</html>
