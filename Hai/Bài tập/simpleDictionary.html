<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Dictionary</title>
</head>
<body>
<input type="text" id="keyword">
<input type="button" onclick="translateword()" value="Tra cứu">
<input type="text" id="vnm">

<script>
    let dictionaryEng = ['dog', 'house', 'human', 'woman', 'lips', 'eyes', 'nose'];
    let dictionaryVnm = ['con chó', 'ngôi nhà', 'con người', 'phụ nữ', 'đôi môi', 'cặp mắt', 'mũi'];
    let keyword = document.getElementById('keyword');
    let vnm = document.getElementById('vnm');

    function translateword() {
        let i;
        for (i = 0; i < dictionaryEng.length; i++) {
            if (dictionaryEng[i] == keyword.value) {
               vnm.value = dictionaryVnm[i];
               return;
            }
        }
        alert('Không thể dịch do không có dữ liệu.');
    }

</script>
</body>
</html>
